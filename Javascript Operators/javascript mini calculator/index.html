<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src=""></script>
</head>
<body>
      <div class="container">
            <div>
                <h2>Simple calculator</h2>
            </div>
         <div class="calculator">
                
            <div class="first_number" >
                <input type="number" id="num1">
            </div>

             <div class="second_number">
                <input type="number" id="num2">
            </div>

            <div class="operator mb">
                    <button id="add2"> + </button> 
                    <button id="sub3"> - </button>
                    <button id="div4"> / </button>
                    <button id="mul5"> * </button>
             </div>

            <select name="operator" id="operator" class="select lg">
                     
                    <option value="+" >+</option>
                    <option value="-" >-</option>
                    <option value="/" >/</option>
                    <option value="*" >x</option>
            </select>

            <div class="equalto lg">
                  <input type="button" value="calculate" onclick="myFunction()">
            </div>

            <div class="display">
                  <input type="text" readonly id="result">
            </div>
                
             </div>
      </div>
  

      <script src="script.js">
      
      
      </script>
    
</body>
</html>
